<!-- Coding by Nolan-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCT Training - Apprentissage</title>

    <!--======= CSS =======-->
    <link rel="stylesheet" href="./css/main_style.css">
    <link rel="stylesheet" href="./css/learning_style.css">

    <!-- ====== Boxicons CSS ====== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./assets/logo.png" alt="logo"> 
                </span>

                <div class="text header-text">
                    <span class="name">CCT Training</span>
                    <span class="subtitle">Coding by NDLT</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="./index.html" id="dashboardBtn">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./learning.html">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Apprentissage</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./training.html" id="trainingBtn">
                            <i class='bx bxs-graduation icon'></i>                            
                            <span class="text nav-text">Entraînement</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Leaderboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./settings.html">
                            <i class='bx bx-cog icon' ></i>                            
                            <span class="text nav-text">Paramètres</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">

                <li class="">
                    <a href="#" id="logoutBtn">
                        <i class='bx bx-log-out icon' ></i>                            
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i> 
                        <i class='bx bx-sun icon sun' ></i>     
                    </div>                           
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>

        </div>
    </nav>

    <section class="home">
        <div class="text">Apprentissage</div>
        
        <main>
            <h2>Formes usuelles</h2>
            <select name="forme" id="shapeSelect">
                <option value="">Choisissez une forme</option>
            </select>

            <h2>Liaisons cinématiques</h2>
            <select name="cinématique" id="kinematicSelect">
                <option value="">Choisissez une liaison</option>
            </select>

            <h2>Matériaux</h2>
            <select name="materiaux" id="materialSelect">
                <option value="">Choisissez un matériau</option>
            </select>

            <div class="module-learning">
                <h2>Formes usuelles</h2>
                <ul id="shapeList">
                    <!--<li>
                        <img src="" alt="">
                        <div>
                            <h3></h3>
                            <p></p>
                        </div>
                    </li>-->
                </ul>
            </div>

            <div class="module-learning">
                <h2>Liaisons cinématiques</h2>
                <ul id="kinematicList">
                </ul>
            </div>

            <div class="module-learning">
                <h2>Matériaux</h2>
                <ul id="materialList">
                </ul>
            </div>
            
        </main>

    </section>

    <script src="./js/script.js"></script>
    <script src="./js/learning_script.js"></script>

</body>
</html>
