<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!--======= CSS =======-->
    <link href="./css/login_style.css" rel="stylesheet">

    <!-- ====== Boxicons CSS ====== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--CryptoJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>


</head>

<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Connextion</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                    <input type="password" id="loginPassword" required>
                    <label>Mot de passe</label>
                </div>

                <button type="submit" class="btn">Connextion</button>

                <div class="login-register">
                    <p>Pas de compte ? <a href="#" class="register-link">S'inscrire</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Inscription</h2>
            <form id="registerForm">
                <div class="input-box">
                    <span class="icon"><i class='bx bx-user' ></i></span>
                    <input type="text" id="full_name" required>
                    <label>Nom d'utilisateur</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="email" id="full_email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                    <input type="password" id="full_password" required>
                    <label>Mot de passe</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" required>J'accepte les conditions d'utilisation</label>
                </div>

                <button type="submit" class="btn">S'inscrire</button>

                <div class="login-register">
                    <p>Déjà un compte ? <a href="#" class="login-link">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="./js/script2.js"></script>
</body>
</html>
