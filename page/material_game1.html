<!-- Coding by Daniel-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCT Training - Matériaux</title>

    <!--======= CSS =======-->
    <link rel="stylesheet" href="../css/main_style.css">
    <link rel="stylesheet" href="../css/game_style.css">

    <!-- ====== Boxicons CSS ====== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- ====== Custom Script ====== -->
    <script src="../js/gamemode.js"></script>

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../assets/logo.png" alt="logo"> 
                </span>

                <div class="text header-text">
                    <span class="name">CCT Training</span>
                    <span class="subtitle">Coding by NDLT</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="../index.html" id="dashboardBtn">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="../learning.html">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Apprentissage</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="../training.html" id="trainingBtn">
                            <i class='bx bxs-graduation icon'></i>                            
                            <span class="text nav-text">Entraînement</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Leaderboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="../settings.html">
                            <i class='bx bx-cog icon' ></i>                            
                            <span class="text nav-text">Paramètre</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">

                <li class="">
                    <a href="#" id="logoutBtn">
                        <i class='bx bx-log-out icon' ></i>                            
                        <span class="text nav-text">Déconnexion</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i> 
                        <i class='bx bx-sun icon sun' ></i>     
                    </div>                           
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>

        </div>
    </nav>

    <section class="home">
        <div class="text">Matériaux : Choisis le bon mot</div>

        <main>

            <img id="gameImg" src="../assets/placeholder.png" alt="placeholder">

            <div class="grid-2x2">
                <li><button type="button" id="gameBtn1">Button 1</button></li>

                <li><button type="button" id="gameBtn2">Button 2</button></li>

                <li><button type="button" id="gameBtn3">Button 3</button></li>

                <li><button type="button" id="gameBtn4">Button 4</button></li>
            </div>

            <h3 class="guess-remain">0/10</h3>

        </main>

        <div class="modal">
            <div class="modal-content">
              <h2>Modal : game finish</h2>
              <button id="retryBtn">Réessayer</button>
            </div>
        </div>

    </section>

    <script src="../js/script.js"></script>
    <script>

        const button1 = document.getElementById("gameBtn1");
        const button2 = document.getElementById("gameBtn2");
        const button3 = document.getElementById("gameBtn3");
        const button4 = document.getElementById("gameBtn4");
        const gameImg = document.getElementById("gameImg");

        const guessRemain = document.querySelector(".guess-remain");

        const modal = document.querySelector(".modal");
        const modalContent = document.querySelector(".modal-content");
        const retryBtn = document.getElementById("retryBtn");

        var game = new gamemode.GameImg2Choice(
            "../assets/material",
            gameImg,
            button1,
            button2,
            button3,
            button4,
            guessRemain,
            modal,
            modalContent,
            retryBtn
        );

        game.begin();

    </script>

</body>
</html>
