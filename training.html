<!-- Coding by Nolan-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCT Training - Entrainement</title>

    <!--======= CSS =======-->
    <link rel="stylesheet" href="./css/main_style.css">

    <!-- ====== Boxicons CSS ====== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./assets/logo.png" alt="logo"> 
                </span>

                <div class="text header-text">
                    <span class="name">CCT Training</span>
                    <span class="subtitle">Coding by NDLT</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="./index.html" id="dashboardBtn">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./learning.html">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Apprentissage</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./training.html" id="trainingBtn">
                            <i class='bx bxs-graduation icon'></i>                            
                            <span class="text nav-text">Entraînement</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" id="leaderboardBtn">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Leaderboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./settings.html">
                            <i class='bx bx-cog icon' ></i>                            
                            <span class="text nav-text">Paramètres</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">

                <li class="">
                    <a href="#" id="logoutBtn">
                        <i class='bx bx-log-out icon' ></i>                            
                        <span class="text nav-text">Déconnexion</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i> 
                        <i class='bx bx-sun icon sun' ></i>     
                    </div>                           
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>

        </div>
    </nav>

    <section class="home">
        <div class="text">Entraînement</div>
        
        <main>
            <div class="grid-2x2">

                <li>
                    <button type="button">
                        Placeholder
                        <img class="logo" src="./assets/placeholder.png">
                    </button>
                </li>

                <li>
                    <button type="button" id="shapeBtn">
                        Formes usuelles
                        <img class="logo" src="./assets/shape_logo.svg">
                    </button>
                </li>

                <li>
                    <button type="button" id="kinematicBtn">
                        Liaisons cinématiques
                        <img class="logo" src="./assets/kinematique_logo.svg">
                    </button>
                </li>

                <li>
                    <button type="button" id="materialBtn">
                        Matériaux
                        <img class="logo" src="./assets/material_logo.svg">
                    </button>
                </li>

            </div>
        </main>
        
        <div class="modal">

            <div class="modal-content" id="shapeModal">
                <h2>Formes usuelles :<br/>mode de jeu</h2>

                <button id="BtnG1M1">Choisis le bon mot</button>
                <button id="BtnG1M2">Écris le bon nom</button>
                <button id="BtnG1M3">Trouve la bonne image</button>
                <button id="BtnG1M4">Identifie la forme</button>
                <button class="backBtn">Retour</button>
            </div>

            <div class="modal-content" id="kinematicModal">
                <h2>Liaisons cinématiques :<br/>mode de jeu</h2>

                <button id="BtnG2M1">Choisis le bon mot</button>
                <button id="BtnG2M2">Écris le bon nom</button>
                <button id="BtnG2M3">Trouve la bonne image</button>
                <button id="BtnG2M4">Identifie la liaison</button>
                <button class="backBtn">Retour</button>
            </div>
            
            <div class="modal-content" id="materialModal">
                <h2>Matériaux : mode de jeu</h2>

                <button id="BtnG3M1">Choisis le bon mot</button>
                <button id="BtnG3M2">Écris le bon nom</button>
                <button id="BtnG3M3">Trouve la bonne image</button>
                <button id="BtnG3M4">Identifie le matériau</button>
                <button class="backBtn">Retour</button>
            </div>

        </div>

    </section>

    <script src="./js/script.js"></script>
    <script src="./js/training_script.js"></script>

</body>
</html>
